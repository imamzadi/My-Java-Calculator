<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css">
 </head>
  <body> 

     <!-- calculator -->

    <div class="calculator">
      <h2> Calculator</h2>

      <!-- placeholder -->

      <input type="text"placeholder="0" id="inp">

     <!-- oprator -->

      <div>
        <button class="oprator" onclick="del()">del</button>
        
        <button class="oprator" onclick="clr()">clr</button>
        <button class="oprator" onclick="press('%')">%</button>
        <button class="oprator" onclick="press('/')">/</button>

      </div>
      
      <!-- button -->

      <div>
        <button onclick="press(7)">7</button>     
        <button onclick="press(8)">8</button>
        <button onclick="press(9)">9</button>
        <button class="oprator" onclick="press('-')">-</button>
      </div>

      <div>
        <button onclick="press(4)">4</button>     
        <button onclick="press(5)">5</button>
        <button onclick="press(6)">6</button>
        <button class="oprator" onclick="press('+')">+</button>
      </div>

      <div>
       <button onclick="press(1)">1</button>     
       <button onclick="press(2)">2</button>
       <button onclick="press(3)">3</button>
       <button class="oprator" onclick="press('*')">*</button>

      </div>

      <div>
        <button onclick="press('00')">00</button>     
        <button onclick="press('0')">0</button>
        <button class="oprator" onclick="press('.')">.</button>
        <button class="eq" onclick="eq()">=</button>
      </div> 

    </div>
    <script src="app.js"></script>
</body>
</html>
